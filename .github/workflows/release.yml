name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 11.3.9)'
        required: true
        type: string
      prerelease:
        description: 'Is this a pre-release?'
        required: false
        type: boolean
        default: false

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is-prerelease: ${{ steps.version.outputs.is-prerelease }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
            IS_PRERELEASE="${{ github.event.inputs.prerelease }}"
          else
            # Extract version from tag (e.g., v11.3.9 -> 11.3.9)
            VERSION="${GITHUB_REF#refs/tags/v}"
            # Check if it's a prerelease (contains -, e.g., 11.3.9-preview1)
            if [[ "$VERSION" == *"-"* ]]; then
              IS_PRERELEASE="true"
            else
              IS_PRERELEASE="false"
            fi
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is-prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION (prerelease: $IS_PRERELEASE)"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

  test:
    name: Test Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Test
        run: dotnet test -c Release --no-build --logger trx --results-directory artifacts/test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: release-test-results
          path: artifacts/test/**/*.trx
          if-no-files-found: error
          retention-days: 7

      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Release Test Results
          path: artifacts/test/**/*.trx
          reporter: dotnet-trx
          fail-on-empty: false

  pack:
    name: Pack Release
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Pack
        run: dotnet pack -c Release --no-build -o artifacts/packages

      - name: Upload NuGet packages
        uses: actions/upload-artifact@v4
        with:
          name: release-nuget-packages
          path: |
            artifacts/packages/*.nupkg
            artifacts/packages/*.snupkg
          if-no-files-found: error
          retention-days: 90

  publish-nuget:
    name: Publish to NuGet
    runs-on: ubuntu-latest
    needs: [build, pack]
    environment: nuget
    steps:
      - name: Download NuGet packages
        uses: actions/download-artifact@v4
        with:
          name: release-nuget-packages
          path: packages

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish to NuGet
        run: |
          shopt -s nullglob
          for package in packages/*.nupkg packages/*.snupkg; do
            echo "Publishing $package..."
            dotnet nuget push "$package" \
              --api-key ${{ secrets.NUGET_API_KEY }} \
              --source https://api.nuget.org/v3/index.json \
              --skip-duplicate
          done

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, pack, publish-nuget]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download NuGet packages
        uses: actions/download-artifact@v4
        with:
          name: release-nuget-packages
          path: packages

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Svg.Skia v${{ needs.build.outputs.version }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: ${{ needs.build.outputs.is-prerelease == 'true' }}
          generate_release_notes: true
          files: |
            packages/*.nupkg
            packages/*.snupkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
