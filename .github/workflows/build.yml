name: Build

on:
  push:
    branches:
      - master
      - main
      - develop
      - 'feature/**'
      - 'release/**'
  pull_request:
    branches:
      - master
      - main
      - develop

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      version-suffix: ${{ steps.version.outputs.version-suffix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Determine version suffix
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/heads/release/* ]]; then
            echo "version-suffix=" >> $GITHUB_OUTPUT
          else
            echo "version-suffix=-build.${{ github.run_number }}" >> $GITHUB_OUTPUT
          fi
          VERSION=$(grep -oP '(?<=<VersionPrefix>)[^<]+' Directory.Build.props)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore -p:VersionSuffix="${{ steps.version.outputs.version-suffix }}"

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore -p:VersionSuffix="${{ needs.build.outputs.version-suffix }}"

      - name: Test
        run: dotnet test -c Release --no-build --logger trx --results-directory artifacts/test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: artifacts/test/**/*.trx
          if-no-files-found: error
          retention-days: 7

      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: artifacts/test/**/*.trx
          reporter: dotnet-trx
          fail-on-empty: false

  pack:
    name: Pack
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore -p:VersionSuffix="${{ needs.build.outputs.version-suffix }}"

      - name: Pack
        run: dotnet pack -c Release --no-build -p:VersionSuffix="${{ needs.build.outputs.version-suffix }}" -o artifacts/packages

      - name: Upload NuGet packages
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: |
            artifacts/packages/*.nupkg
            artifacts/packages/*.snupkg
          if-no-files-found: error
          retention-days: 30
