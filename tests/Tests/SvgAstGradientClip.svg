<svg width="160" height="120" viewBox="0 0 160 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="warmGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff7f50" />
      <stop offset="100%" stop-color="#8a2be2" />
    </linearGradient>
    <linearGradient id="coolGradient" xlink:href="#warmGradient" x1="0" y1="1" x2="1" y2="0" />
    <clipPath id="diagonalClip">
      <polygon points="0,0 160,0 120,120 0,120" />
    </clipPath>
    <mask id="maskBox" maskUnits="userSpaceOnUse" x="20" y="20" width="120" height="80" />
  </defs>

  <rect width="160" height="120" fill="#1a1a1a" />

  <g clip-path="url(#diagonalClip)">
    <rect x="10" y="10" width="140" height="100" rx="18" fill="url(#warmGradient)" />
    <rect x="32" y="32" width="96" height="64" rx="12" fill="url(#coolGradient)" mask="url(#maskBox)" />
  </g>

  <text x="80" y="70" font-size="22" font-family="Noto Sans" text-anchor="middle" fill="#ffffff" xml:space="preserve">
    AST  Rocks!
  </text>
</svg>
